<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Class - Home</title>
    <link href="styles.css" rel="stylesheet">
    <style>
      .navbar-nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 15px;
      }
      .navbar-nav .nav-item {
        display: inline-block;
      }
      .navbar-nav .nav-link {
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        padding: 5px 10px;
      }
      .navbar-nav .nav-link:hover {
        color: #a3d18c;
      }
      .navbar-brand {
        font-size: 24px;
        color: white;
      }
      .main-content {
        text-align: center;
        padding: 50px;
      }
    </style>
    <script>
      // Redirect to login page if not logged in or incorrect class
      if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("username") !== "Mixed-class") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Start of the Header -->
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="mixed-home.html"><span class="first-letter">M</span>ixed <span class="first-letter">C</span>lass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link is-active" href="mixed-home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="mixed-homework.html">Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="mixed-resources.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="mixed-contact.html">Contact</a></li>
                <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of the Header -->
      <!-- Start of the Main Content -->
      <div class="main-content">
        <h1>Welcome to Mixed Class</h1>
        <p>Explore the homework and resources available for your class.</p>
      </div>
      <!-- End of the Main Content -->
    </div>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
