<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed 4U Class - Homework</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
      .navbar-nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 15px;
      }
      .navbar-nav .nav-item {
        display: inline-block;
      }
      .navbar-nav .nav-link {
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        padding: 5px 10px;
      }
      .navbar-nav .nav-link:hover {
        color: #a3d18c;
      }
      .navbar-brand {
        font-size: 24px;
        color: white;
      }
      .term-section {
        margin-bottom: 30px;
      }
      .term-section h2 {
        margin-bottom: 20px;
      }
      .homework-buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }

      .homework-buttons a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    background-color: #F9EFCE;
    border: 2px solid #D4C08A; /* Deeper shade of yellow */
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
}

      .homework-buttons a:hover {
    background-color: #EAD99C; /* Slightly darker yellow for hover */
    border-color: #B89F5A; /* Even deeper shade for contrast */
}
    </style>
    <script>
      // Redirect to login page if not logged in or incorrect class
      if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("username") !== "Mixed-4U-class") {
        window.location.href = "../../login.html";
      }

      document.addEventListener("DOMContentLoaded", function() {
        let terms = ["term4-2024", "term1-2025"];
        let weeks = ["week1", "week2", "week3", "week4", "week5", "week6", "week7", "week8", "week9", "week10"];
        
        terms.forEach(term => {
          weeks.forEach(week => {
            let fileName = localStorage.getItem(`mixed-${term}-${week}`);
            if (fileName) {
              let weekButton = document.getElementById(`mixed-${term}-${week}`);
              if (weekButton) {
                weekButton.href = `uploads/${fileName}`;
                weekButton.download = fileName;
              }
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Start of the Header -->
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="home.html"><span class="first-letter">P</span>enrith <span class="first-letter">C</span>lass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link is-active" href="homework.html">Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of the Header -->
      <!-- Start of the Main Content -->
      <div class="content">
        <div class="container">
          <h1>Mixed 4U Class Homework</h1>
          <div class="term-section">
            <h2>Term 4 2024</h2>
            <div class="homework-buttons">
              <a id="mixed-term4-2024-week1">Week 1</a>
              <a id="mixed-term4-2024-week2">Week 2</a>
              <a id="mixed-term4-2024-week3">Week 3</a>
              <a id="mixed-term4-2024-week4">Week 4</a>
              <a id="mixed-term4-2024-week5">Week 5</a>
            </div>
          </div>
          <div class="term-section">
            <h2>Term 1 2025</h2>
            <div class="homework-buttons">
              <a id="mixed-term1-2025-week1">Week 1</a>
              <a id="mixed-term1-2025-week2">Week 2</a>
              <a id="mixed-term1-2025-week3">Week 3</a>
              <a id="mixed-term1-2025-week4">Week 4</a>
              <a id="mixed-term1-2025-week5">Week 5</a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of the Main Content -->
    </div>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
