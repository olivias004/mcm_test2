<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrith Class - Homework</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .navbar-nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 15px;
        }
        .navbar-nav .nav-item {
            display: inline-block;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            padding: 5px 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #a3d18c;
        }
        .navbar-brand {
            font-size: 24px;
            color: white;
        }
        .term-section {
            margin-bottom: 30px;
        }
        .term-section h2 {
            margin-bottom: 20px;
        }
        .homework-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .homework-buttons a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #F9EFCE;
            border: 2px solid #D4C08A;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
        }
        .homework-buttons a:hover {
            background-color: #EAD99C;
            border-color: #B89F5A;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Header -->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="home.html"><span class="first-letter">P</span>enrith <span class="first-letter">C</span>lass</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link is-active" href="homework.html">Homework</a></li>
                            <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- End of Header -->

        <!-- Content -->
        <div class="content">
            <div class="container">
                <h1>Penrith Class Homework</h1>

                <div class="term-section">
                    <h2>Term 4 2024</h2>
                    <div class="homework-buttons" id="term4-2024-homework"></div>
                </div>

                <div class="term-section">
                    <h2>Term 1 2025</h2>
                    <div class="homework-buttons" id="term1-2025-homework"></div>
                </div>
            </div>
        </div>
        <!-- End of Content -->
    </div>

    <script>
      // Redirect to login page if not logged in or incorrect class
      if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("username") !== "Penrith-class") {
        window.location.href = "../../login.html";
      }

      // Supabase Setup
      const SUPABASE_URL = "https://jvujlqphckklzptnslzz.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dWpscXBoY2trbHpwdG5zbHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkzMTM5NjMsImV4cCI6MjA1NDg4OTk2M30.Z5202__-uqnWiAJsXZxaCZGgOZXnsER8hq-VzRxiHCQ";
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function fetchHomework() {
          const className = "penrith-class"; // Ensure this matches your database entry
          const terms = ["term4-2024", "term1-2025"];
          const weeks = ["week1", "week2", "week3", "week4", "week5", "week6", "week7", "week8", "week9", "week10"];

          for (let term of terms) {
              let container = document.getElementById(`${term}-homework`);
              container.innerHTML = ""; // Clear previous content

              for (let week of weeks) {
                  let { data, error } = await supabase
                      .from("homework")
                      .select("file_url")
                      .eq("class_id", className)
                      .eq("term", term)
                      .eq("week", week)
                      .maybeSingle(); // Avoids crashing if there's no data

                  let weekButton = document.createElement("a");
                  weekButton.textContent = `Week ${week.replace("week", "")}`;

                  if (!data || error) {
                      weekButton.href = "#";
                      weekButton.classList.add("disabled");
                      weekButton.textContent += " (Not Available)";
                  } else {
                      weekButton.href = data.file_url;
                      weekButton.download = data.file_url.split("/").pop();
                      weekButton.classList.add("homework-button"); // Ensure it uses existing styles
                  }

                  container.appendChild(weekButton);
              }
          }
      }

      function logout() {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("username");
          window.location.href = "login.html";
      }

      document.addEventListener("DOMContentLoaded", fetchHomework);
    </script>
</body>
</html>
