<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCM System</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Enter username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter password" required><br><br>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p id="error-message" style="color: red; display: none;">Invalid username or password!</p>
    </div>

    <script>
      // Valid login credentials
      const credentials = {
        "Penrith-class": "Lovely-Beagle-78",
        "Mixed-class": "Glittering-Swan-84",
        "Tutor": "Gigantic-Ant-23",
        "matt-cash": "margin-call505" // Matt Admin login
      };

      // Associated homepages for each user
      const homepages = {
        "Penrith-class": "/y12/wed-penrith-math/home.html",
        "Mixed-class": "/y12/sun-mixed-math/home.html",
        "Tutor": "tutor-dashboard.html",
        "matt-cash": "matt-admin-dashboard.html" // Redirect Matt to the admin dashboard
      };

      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validate credentials
        if (credentials[username] && credentials[username] === password) {
          // Store login session
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", username); // Store username for session

          // Redirect to appropriate homepage
          window.location.href = homepages[username];
        } else {
          // Show error message
          document.getElementById("error-message").style.display = "block";
        }
      });
    </script>
  </body>
</html>
