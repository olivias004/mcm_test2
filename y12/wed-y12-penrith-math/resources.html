<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrith Class - Resources</title>
    <link href="styles.css" rel="stylesheet">
    <style>
      .navbar-nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 15px;
      }
      .navbar-nav .nav-item {
        display: inline-block;
      }
      .navbar-nav .nav-link {
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        padding: 5px 10px;
      }
      .navbar-nav .nav-link:hover {
        color: #a3d18c;
      }
      .navbar-brand {
        font-size: 24px;
        color: white;
      }
      .resource-section {
        margin-bottom: 30px;
      }
      .resource-section h2 {
        margin-bottom: 20px;
      }
      .resource-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .resource-buttons a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
      }
      .resource-buttons a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
    <script>
      // Redirect to login page if not logged in or incorrect class
      if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("username") !== "Penrith-class") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Start of the Header -->
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="home.html"><span class="first-letter">P</span>enrith <span class="first-letter">C</span>lass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="homework.html">Homework</a></li>
                <li class="nav-item"><a class="nav-link is-active" href="resources.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of the Header -->
      <!-- Start of the Main Content -->
      <div class="content">
        <div class="container">
          <h1>Penrith Class Resources</h1>
          <div class="resource-section">
            <h2>2U Topics</h2>
            <div class="resource-buttons">
              <a href="resources_series_and_sequences.zip" download>Series and Sequences</a>
              <a href="resources_graphing_techniques.zip" download>Graphing Techniques</a>
              <a href="resources_curve_sketching.zip" download>Curve Sketching</a>
              <a href="resources_integration.zip" download>Integration</a>
            </div>
          </div>
          <div class="resource-section">
            <h2>3U Topics</h2>
            <div class="resource-buttons">
              <a href="resources_permutations_and_combinations.zip" download>Permutations and Combinations</a>
              <a href="resources_binomial_theorem.zip" download>Binomial Theorem</a>
              <a href="resources_induction.zip" download>Induction</a>
              <a href="resources_vectors.zip" download>Vectors</a>
              <a href="resources_trigonometry.zip" download>Trigonometry</a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of the Main Content -->
    </div>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
