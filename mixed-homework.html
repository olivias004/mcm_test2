<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Class - Homework</title>
    <link href="styles.css" rel="stylesheet">
    <style>
      .navbar-nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 15px;
      }
      .navbar-nav .nav-item {
        display: inline-block;
      }
      .navbar-nav .nav-link {
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        padding: 5px 10px;
      }
      .navbar-nav .nav-link:hover {
        color: #a3d18c;
      }
      .navbar-brand {
        font-size: 24px;
        color: white;
      }
      .term-section {
        margin-bottom: 30px;
      }
      .term-section h2 {
        margin-bottom: 20px;
      }
      .homework-buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }
      .homework-buttons a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
      }
      .homework-buttons a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
    <script>
      // Redirect to login page if not logged in or incorrect class
      if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("username") !== "Mixed-class") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Start of the Header -->
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="mixed-home.html"><span class="first-letter">M</span>ixed <span class="first-letter">C</span>lass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="mixed-home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link is-active" href="mixed-homework.html">Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="mixed-resources.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="mixed-contact.html">Contact</a></li>
                <li class="nav-item"><button onclick="logout()" class="btn btn-secondary">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of the Header -->
      <!-- Start of the Main Content -->
      <div class="content">
        <div class="container">
          <h1>Mixed Class Homework</h1>
          <div class="term-section">
            <h2>Term 4 2024</h2>
            <div class="homework-buttons">
              <a href="mixed-homework/Homework 20-10.pdf" download>Week 5</a>
              <a href="mixed-homework/Homework_27-10.pdf" download>Week 6</a>
              <a href="mixed-homework/Homework 03-11.pdf" download>Week 7</a>
              <a href="mixed-homework/Homework 24-11.pdf" download>Week 8</a>
              <a href="mixed-homework/Homework 01-12.pdf" download>Week 9</a>
            </div>
          </div>
          <div class="term-section">
            <h2>Term 1 2025</h2>
            <div class="homework-buttons">
              <a href="mixed-homework/Homework 02-02.pdf" download>Week 1</a>
              <a href="mixed-homework/Homework 09-02.zip" download>Week 2</a>
              <a href="Homework_T1_Week_3.zip" download>Week 3</a>
              <a href="Homework_T1_Week_4.zip" download>Week 4</a>
              <a href="Homework_T1_Week_5.zip" download>Week 5</a>
              <a href="Homework_T1_Week_6.zip" download>Week 6</a>
              <a href="Homework_T1_Week_7.zip" download>Week 7</a>
              <a href="Homework_T1_Week_8.zip" download>Week 8</a>
              <a href="Homework_T1_Week_9.zip" download>Week 9</a>
              <a href="Homework_T1_Week_10.zip" download>Week 10</a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of the Main Content -->
    </div>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
